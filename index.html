<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 250px;
        }
        
        .form-btn {
            background-color: #007bff;
        }
        
        .form-btn:hover {
            background-color: #0056b3;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
        }
        
        .whatsapp-btn:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel promoter team</h1>
        <p>Compila il modulo ed entra nel gruppo whatsapp</p>
        <button class="btn form-btn" onclick="apriForm()">
            Compila la tua presenza di oggi
        </button>
        <a href="#" class="btn whatsapp-btn" onclick="entraWhatsapp()">
            Entra nel Gruppo WhatsApp
        </a>
    </div>
    <script>
        function apriForm() {
            window.open('https://forms.gle/EZJTcfbRwoCMrpdJ9', '_blank');
        }
        function entraWhatsApp() {
            window.open('https://chat.whatsapp.com/JSubDf9mzrE1WlWopqo5t9', '_blank');
        }
    </script>
</body>
</html>
